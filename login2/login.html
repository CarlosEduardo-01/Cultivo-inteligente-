<script>
	function confereSenha(){
		const senha = document.querySelector('input[name=senha]');
		const confirma = document.querySelector('input[name=confirma]');

		if (confirma.value === senha.value) {
			confirma.setCustomValidity('');
		} else {
			confirma.setCustomValidity('Senhas n√£o conferem');
		}
	}

	
</script>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Cadastrar</label>
					<input type="text" name="txt" placeholder="Username" required="">
					<input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="senha" placeholder="Password" required onchange='confereSenha()'>
					<input type="password" name="confirma" placeholder=" Confirm Password" required onchange='confereSenha()'>
					<button>Cadastrar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Entrar</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="senha" placeholder="Password" required="">				
					<button>Entrar</button>
				</form>
			</div>
	</div>
